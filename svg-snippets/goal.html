<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.target {
			position: absolute;
			top: 0px;
			left: 0px;
			
		}

		.arrow {
			position: absolute;
			top: 61px;
			left: 328px;
			-webkit-animation: shoot 1s linear infinite;
		}

		

		@-webkit-keyframes shoot { 
        0% { 
            right:-100px; top:-100px; 
        } 

        50% { 
            left: 165px; top:82px; 
        }

        100% { 
            left: 165px; top:82px; 
        }
    }


	</style>
</head>
<body>

	<div class="service">
		<img class="target" src="target.png" alt="gear big">
		<img class="arrow" src="arrow.png" alt="gear big" width="100px">
	</div>
	
</body>
</html>
